name: Update System Doc
on: [push] # This triggers the robot every time you "git push"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt # Ensures it can read your scripts

      - name: Run Doc Script
        run: python gen_docs.py # This runs the script we talked about earlier

      - name: Commit and Push Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add SYSTEM_OVERVIEW.md
          git commit -m "docs: auto-update system overview" || exit 0
          git push